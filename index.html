<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesoConversion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

    <style>
        body {background-color: rgb(0, 120, 233);}
    </style>
</head>
<body>

    <h1 style="text-align: center; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: yellow;">Pesos Conversion </h1>
    <p style="text-align: center; font-family: sans-serif; color: yellow;">Easy conversion, by pressing a button</p>

    <div>
        <script>
            var PHP = 100 // php value to be converetd
            document.write('<div style="color: white; text-align: center;">Convert' + ' ' + PHP + ' ' + 'Philippine pesos by into Japanese yen or Thai  Baht by clicking a button</div>');
        </script>
    </div>

<br>

    <div class="container">
        <h3 style="color: yellow; margin-left: 20px;">Philippine Peso to Japanese Yen</h3>
            <p id="show" style="margin-left: 25px; color: white;"></p>

            <button type="button" style="margin: 25px;" class="btn btn-outline-danger" onclick="
            var PHP = 100; 
            var YEN = 2.68; // conversion rate of php to yen
            document.getElementById ('show').innerHTML = '¥' + PHP*YEN;">YEN</button>

        <h3 style="color: yellow; margin-left: 20px;">Philippine Peso to Thai Baht</h3>
            <p id="show1" style="margin-left: 25px; color: white; "></p>

            <button type="button" style="margin: 25px;" class="btn btn-outline-danger" onclick="
            var PHP = 100;
            var THB= 0.59 // conversion rate of php to baht
            document.getElementById ('show1').innerHTML = '฿' + PHP*THB;">THB</button>

    </div>
    <p style="color: white; margin-left: 25px;">Click <a href="https://www.x-rates.com/table/?from=PHP&amount=1"><span style="color: yellow;">here</span></a> for reference</p>

</body>
</html>
